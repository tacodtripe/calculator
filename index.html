<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">


    </head>
    <body>

        <div class="title">
            <h1>Calculator</h1>
        </div>

    <div class="wrapper">

        <div id="display">0</div>

        <div class="container">
             <button class="operatorButton" id="clear" value="clear">Clear</button>
             <button class="operatorButton" id="back" value="back">CE</button>
             <button class="operatorButton" id="invert" value="invert">+/-</button>
             <button class="operatorButton" id="addition" value="+">+</button>
             <button class="numberButton" id="number1" value="1">1</button>
             <button class="numberButton" id="number2" value="2">2</button>
             <button class="numberButton" id="number3" value="3">3</button>
             <button class="operatorButton" id="minus" value="-">-</button>
             <button class="numberButton" id="number4" value="4">4</button>
             <button class="numberButton" id="number5" value="5">5</button>
             <button class="numberButton" id="number6" value="6">6</button>
             <button class="operatorButton" id="mult" value="mult">*</button>
             <button class="numberButton" id="number7" value="7">7</button>
             <button class="numberButton" id="number8" value="8">8</button>
             <button class="numberButton" id="number9" value="9">9</button>
             <button class="operatorButton"id="divide" value="/">/</button>
             <button class="numberButton" id="number0" value="asd">0</button>
             <button class="operatorButton" id="dot" value=".">.</button>
             <button class="operatorButton" id="equal" value="===">=</button>
        </div>
    </div>


    <script src="app.js" charset="utf-8"></script>
    </body>





</html>
